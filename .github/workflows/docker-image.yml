name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag default:$(date +%s)

    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: $(USERNAME)
        password: $(PASSWORD)
